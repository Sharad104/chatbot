<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini ChatBot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <div class="container">
        <h1>Gemini ChatBot</h1>
        <div class="input-group">
            <input type="text" id="userInput" placeholder="Ask something" />
            <button id="submitBtn">Submit</button>
            <button id="toggle-dark-mode" onclick="toggleDarkMode()">Dark Mode</button>
            <button id="seehistory" onclick="displayHistory()">History</button>
            <button id="clearHistory" onclick="clearHistory()">Clear History</button>
        </div>
        <div id="output" class="output-container"></div>
    </div>

    <div class="history-container" id="historyContainer" style="display: none;">
        <h5>Chat History</h5>
        <ul id="history">
            <!-- History items will be here -->
        </ul>
    </div>

    <script type="importmap">
        {
            "imports": {
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
        }
    </script>

    <script type="module" src="geminiapi.js"></script>
    <script src="history.js"></script>
</body>
</html>
