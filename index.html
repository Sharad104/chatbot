## Markdown Headings

Markdown supports six levels of headings, from

**Here's how they work:**

- **# Heading 1**  (Largest heading)
- ## Heading 2
- ### Heading 3
- #### Heading 4
- ##### Heading 5
- ###### Heading 6 (Smallest heading)

**Example:**

```python
print("lol")
```

**Output:**

<h1>This is a Heading 1</h1>
<h2>This is a Heading 2</h2>
<h3>This is a Heading 3</h3>
<h4>This is a Heading 4</h4>
<h5>This is a Heading 5</h5>
<h6>This is a Heading 6</h6>

**Remember:**

- The number of '#' symbols determines the heading level.
- Leave a space after the '#' symbols and the heading text.
- You can use any valid heading text, including punctuation and special characters.`;

        // Function to escape backticks in the markdown content
        function escapeBackticks(markdown) {
            // Escape all occurrences of triple backticks in the markdown
            return markdown.replace(/```/g, '\\`\\`\\`');
        }

        // Escape backticks automatically
        const escapedMarkdown = escapeBackticks(markdownContent);

        // Render the escaped markdown
        const output = document.getElementById('output');
